<div class="lite-input" [ngClass]="{'in-edit': inEdit()}">
  @if (inEdit()) {
    <input type="text" [formControl]="control().formControl" placeholder="" [ngClass]="{'invalid': hasErrors()}" />
    <div class="label">{{ control().label }}<span *ngIf="isRequired()">*</span></div>
    @if (hasErrors()) {
      <div class="error-messages">
        @for (errorMessage of getErrorMessage(); track errorMessage) {
          <div class="error-message">{{ errorMessage }}</div>
        }
      </div>
    }
  } @else {
    <div class="label">{{ control().label }}<span *ngIf="isRequired()">*</span></div>
    <div class="value">{{ control().formControl.value }}</div>
  }
</div>
