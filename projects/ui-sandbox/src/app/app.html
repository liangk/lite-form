<div class="main_content">
  <h1>Lite Form {{ title() }}</h1>
  <p>Welcome to the Lite Form UI Sandbox. This is a playground for testing and demonstrating the Lite Form components.</p>
  <h2>Input Demo</h2>
  <div class="row">
    <lite-input [control]="inputDemo" [inEdit]="false"></lite-input>
    <lite-input [control]="inputDemo"></lite-input>
  </div>
  <h2>Textarea Demo</h2>
  <div class="row">
    <lite-textarea [control]="textareaDemo" [inEdit]="false"></lite-textarea>
    <lite-textarea [control]="textareaDemo"></lite-textarea>
  </div>
  <h2>Select Demo</h2>
  <div class="row">
    <lite-select [control]="selectDemo" [inEdit]="false"></lite-select>
    <lite-select [control]="selectDemo"></lite-select>
  </div>
  <h2>Multi-Select Demo</h2>
  <div class="row">
    <lite-multi-select [control]="multiSelectDemo" [inEdit]="false"></lite-multi-select>
    <lite-multi-select [control]="multiSelectDemo"></lite-multi-select>
  </div>
  <h2>Radio Demo</h2>
  <div class="row">
    <lite-radio [control]="radioDemo" [inEdit]="false"></lite-radio>
    <lite-radio [control]="radioDemo"></lite-radio>
  </div>
  <h2>Checkbox Demo</h2>
  <div class="row">
    <lite-checkbox [control]="checkboxDemo" [inEdit]="false"></lite-checkbox>
    <lite-checkbox [control]="checkboxDemo"></lite-checkbox>
  </div>
  <h2>Required Checkbox Demo</h2>
  <div class="row">
    <lite-checkbox [control]="requiredCheckboxDemo" [inEdit]="false"></lite-checkbox>
    <lite-checkbox [control]="requiredCheckboxDemo"></lite-checkbox>
  </div>
</div>
